name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  integration-test:
    name: Perform integration testing
    runs-on: ubuntu-latest
    permissions:
       contents: 'read'
       id-token: 'write' # Required for Workload Identity Federation

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          build-root-directory: android

      - name: Create local.properties for test usage
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Create google-services.json
        run: |
          # Write the multi-line JSON secret directly to the file
          cat > android/app/google-services.json << 'EOF'
          ${{ secrets.GOOGLE_SERVICES_JSON }}
          EOF

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Build Everything (Server & APKs)
        run: ./android/gradlew :local-admin-server:installDist :app:assembleDebug :app:assembleAndroidTest -p android

      - name: Run Local Admin Server
        env:
          GOOGLE_CLOUD_PROJECT: ${{ secrets.GCP_PROJECT }}
          SERVICE_ACCOUNT_EMAIL: ${{ secrets.GCP_SERVICE_ACCOUNT }}
        run: |
          # Start the server using the built script
          ./android/local-admin-server/build/install/local-admin-server/bin/local-admin-server &

          # Wait for server to be ready
          echo "Waiting for local-admin-server to start..."
          timeout 30 sh -c 'until curl -s http://localhost:8080/ > /dev/null; do sleep 1; done' || (echo "Server failed to start. Logs:" && cat android/local-admin-server/build/install/local-admin-server/bin/hs_err_pid*.log 2>/dev/null)

      - name: Setup Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Run Tests on Firebase Test Lab
        run: |
          gcloud firebase test android run \
            --app android/app/build/outputs/apk/debug/app-debug.apk \
            --test android/app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk \
            --device model=Pixel2,version=28,locale=en,orientation=portrait \
            --use-orchestrator \
            --timeout 10m
