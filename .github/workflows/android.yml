  integration-test:
    name: Perform integration testing
    runs-on: ubuntu-latest
    permissions:
       contents: 'read'
       id-token: 'write' # Required for Workload Identity Federation

    steps:
      - name: Checkout the code
        uses: actions/checkout@v4

      - name: Create local.properties for test usage
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - uses: gradle/actions/setup-gradle@v3
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build Local Admin Server
        run: ./android/gradlew :local-admin-server:installDist -p android

      - name: Run Local Admin Server
        env:
          GOOGLE_CLOUD_PROJECT: ${{ secrets.GCP_PROJECT }}
          SERVICE_ACCOUNT_EMAIL: ${{ secrets.GCP_SERVICE_ACCOUNT }}
        run: |
          # Start the server using the built script (avoids Gradle daemon overhead)

          ./android/local-admin-server/build/install/local-admin-server/bin/local-admin-server &

          # Wait for server to be ready
          echo "Waiting for local-admin-server to start..."
          timeout 30 sh -c 'until curl -s http://localhost:8080/ > /dev/null; do sleep 1; done' || (echo "Server failed to start. Logs:" && cat android/local-admin-server/build/install/local-admin-server/bin/hs_err_pid*.log 2>/dev/null)

      - name: Run Android Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          name: unit_test_report
          path: android/app/build/reports/test/testDebugUnitTest/
          api-level: 29
          working-directory: android
          script: ./gradlew connectedAndroidTest --no-daemon
