apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-parcelize'
apply plugin: 'com.google.gms.google-services'
apply plugin: 'org.jlleitschuh.gradle.ktlint'

android {
    buildscript {
        dependencies {
            classpath("org.jlleitschuh.gradle:ktlint-gradle:14.0.1")
        }
    }
    ktlint {
        enableExperimentalRules = true
        android = true
        verbose = true
    }
    compileSdkVersion 36
    buildFeatures {
        viewBinding true
    }
    defaultConfig {
        applicationId "android.librewards"
        minSdkVersion 28
        targetSdkVersion 36
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        def localProperties = new Properties()
        def localPropertiesFile = rootProject.file("local.properties")
        if (localPropertiesFile.exists()) {
            localProperties.load(new FileInputStream(localPropertiesFile))
        }

        // Inject the Google Maps API key as a string resource
        resValue "string", "google_maps_key", localProperties.getProperty("maps.api_key")
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    sourceSets {
        main {
            assets {
                srcDirs 'src\\main\\assets'
            }
        }
    }
    namespace 'com.example.librewards'
}

dependencies {
    // ANDROID
    implementation "androidx.core:core-ktx:1.17.0"
    implementation "androidx.appcompat:appcompat:1.7.1"
    implementation "com.google.android.material:material:1.13.0"
    implementation "androidx.constraintlayout:constraintlayout:2.2.1"
    implementation "androidx.recyclerview:recyclerview:1.4.0"
    implementation "androidx.cardview:cardview:1.0.0"
    implementation "androidx.drawerlayout:drawerlayout:1.2.0"
    implementation "androidx.coordinatorlayout:coordinatorlayout:1.3.0"
    implementation "androidx.viewpager2:viewpager2:1.1.0"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.10.0"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:2.10.0"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:2.10.0"
    implementation "androidx.fragment:fragment-ktx:1.7.0"
    implementation "androidx.viewpager2:viewpager2:1.0.0"

    // FIREBASE
    implementation platform("com.google.firebase:firebase-bom:34.6.0")
    implementation 'com.google.firebase:firebase-auth'
    implementation 'com.google.firebase:firebase-database'
    implementation 'com.google.firebase:firebase-storage'

    // GOOGLE APIS
    implementation 'com.google.android.gms:play-services-maps:19.2.0'
    implementation 'com.google.android.gms:play-services-location:21.3.0'
    implementation "com.google.guava:guava:33.5.0-android"
    implementation 'com.google.android.gms:play-services-code-scanner:16.1.0'

    // 3RD PARTY LIBRARIES
    implementation "com.squareup.picasso:picasso:2.71828"
    implementation 'org.jsoup:jsoup:1.21.2'
    implementation 'com.intuit.ssp:ssp-android:1.1.1'
    implementation 'com.intuit.sdp:sdp-android:1.1.1'
    implementation 'com.sothree.slidinguppanel:library:3.4.0'
    implementation 'com.google.zxing:core:3.5.4'

    // TESTING
    testImplementation "junit:junit:4.13.2"
    androidTestImplementation "androidx.test.ext:junit:1.3.0"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.7.0"
}
repositories {
    mavenCentral()
}
